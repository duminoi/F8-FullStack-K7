<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./hw.css" />
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <div class="player">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="play-timer">
        <span class="no-select">00:00</span>
        <div class="progress-bar">
          <div class="before">hello</div>
          <div class="progress">
            <span></span>
          </div>
        </div>
        <span class="no-select">00:00</span>
      </div>
    </div>
    <!-- end player -->
    <div class="open-karaoke">
      <button type="button">Hát karaoke</button>
    </div>
    <!-- end open-karaoke -->
    <div class="karaoke">
      <div class="container">
        <div class="karaoke-header">
          <h2>Karaoke</h2>
          <span class="close"><i class="fa-solid fa-chevron-down"></i></span>
        </div>
        <div class="karaoke-inner">
          Bài hát: Bỏ lỡ một người <br />Ca sĩ: Lê Bảo Bình
        </div>
      </div>
    </div>
    <!-- end karaoke -->
    <audio controls class="audio" src="./assest/BoLoMotNguoi.mp3"></audio>

    <script src="./hw.js"></script>
  </body>
</html>
