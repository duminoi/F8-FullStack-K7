<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/editor.css" />
  </head>
  <body>
    <div class="container">
      <h4
        id="title"
        class="title"
        style="
          border-bottom: 2px solid #ccc !important;
          margin-bottom: 10px;
          padding: 10px 0;
        "
      >
        Doc Editor
      </h4>

      <div class="controls">
        <div class="main-controls">
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle">File</button>
            <div class="menu">
              <button id="new-btn" class="dropdown-item">New</button>
              <button data-type="text/plain" id="txt-btn" class="dropdown-item">
                Save as TXT
              </button>
              <button
                onclick="generatePDF()"
                id="pdf-btn"
                class="dropdown-item"
              >
                Save as PDF
              </button>
            </div>
          </div>
          <!-- end dropdown -->
          <input
            type="text"
            id="filename-input"
            value="Untitled"
            onchange="finalValue(this.value)"
          />
        </div>
        <!-- end main-controls -->
        <div class="control-btn-container">
          <button
            id="bold-btn"
            class="btn btn-dark control-btn"
            onclick="handleBold()"
          >
            <b>b</b>
          </button>
          <button
            id="underline-btn"
            class="btn btn-dark control-btn"
            onclick="handleUnder()"
          >
            <u>u</u>
          </button>
          <button
            id="italic-btn"
            class="btn btn-dark control-btn"
            onclick="handleItalic()"
          >
            <i>i</i>
          </button>
          <input
            id="color-btn"
            type="color"
            class="control-btn"
            onchange="handleColor(this.value)"
          />
        </div>
        <!-- end control-btn-container -->
      </div>
      <!-- end controls -->
      <div id="content" contenteditable="true" spellcheck="false"></div>
      <div class="d-flex justify-content-end gap-3 count">
        <span id="characterSpan">Số ký tự: 0</span>
        <span id="wordSpan">Số từ: 0</span>
      </div>
    </div>
    <script src="./editor.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
