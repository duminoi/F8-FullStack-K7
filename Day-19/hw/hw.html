<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập về hàm</title>
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/hw.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="form">
        <h2>Bài 1:N số Fibonaci</h2>
        <label for="input1">Nhập vào số N: </label>
        <input type="text" id="input1" />
        <div class="wrapper">
          <button id="btn1">Kết quả</button>
          <span id="result1"></span>
        </div>
      </form>
      <!-- end form 1 -->
      <form action="" class="form">
        <h2>Bài 2:Đảo ngược số</h2>
        <label for="input2">Nhập số cần đảo ngược:</label>
        <input type="text" id="input2" />
        <div class="wrapper">
          <button id="btn2">Kết quả</button>
          <span id="result2"></span>
        </div>
      </form>
      <!-- end form 2 -->
      <form action="" class="form">
        <h2>Bài 3: Viết hàm chuyển số thành chữ</h2>
        <label for="input3">Nhập số cần chuyển</label>
        <input type="text" id="input3" />
        <div class="wrapper">
          <button id="btn3">Kết quả</button>
          <span id="result3"></span>
        </div>
      </form>
    </div>
    <script src="./js/hw.js"></script>
  </body>
</html>
