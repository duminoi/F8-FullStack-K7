<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website UI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <aside class="sidebar">
          <a href="" class="logo-link">
            <img src="./imgs/Group 1.png" alt="" />
          </a>
          <!-- end logo-link -->

          <h2 class="heading">Explore</h2>
          <!-- end heading -->

          <nav class="nav">
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-1.svg" alt="" class="icon" />
              New In
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-2.svg" alt="" class="icon" />
              Clothing
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-3.svg" alt="" class="icon" />
              Shoes
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-4.svg" alt="" class="icon" />
              Accessories
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-5.svg" alt="" class="icon" />
              Activewear
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-6.svg" alt="" class="icon" />
              Gifts & Living
            </a>
            <a href="" class="nav-item">
              <img src="./icons/sidebar-icon-7.svg" alt="" class="icon" />
              Inspiration
            </a>
          </nav>
          <!-- end nav -->
          <div class="chat-btn">
            <span class="icon">
              <img src="./icons/chat.svg" alt="" />
            </span>
            Help Center
          </div>
        </aside>
        <!-- end Sidebar -->

        <div class="header">
          <form action="" class="search-form">
            <img src="./icons/search.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="search store" />
          </form>
          <!-- end sear-form -->

          <nav class="nav">
            <a href="" class="nav-link active">products</a>
            <a href="" class="nav-link">story</a>
            <a href="" class="nav-link">manufacturing</a>
            <a href="" class="nav-link">packaging</a>
          </nav>
          <!-- end nav -->

          <div class="actions">
            <a href="" class="action-link">
              <img src="./icons/basket.svg" alt="" class="action-icon" />
            </a>
            <a href="" class="action-link">
              <img src="./icons/person.svg" alt="" class="action-icon" />
            </a>
          </div>
          <!-- end action -->
        </div>
        <!-- end Header -->

        <div class="main">
          <div class="wide">
            <img src="./imgs/flower-1.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./imgs/flower-2.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./imgs/flower-3.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="./imgs/flower-4.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./imgs/flower-5.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./imgs/flower-6.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="./imgs/flower-7.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="./imgs/flower-8.jpg" alt="" />
          </div>
        </div>
        <!-- end Main -->
      </div>
    </div>
  </body>
</html>
