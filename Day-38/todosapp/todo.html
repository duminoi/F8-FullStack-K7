<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./todo.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay"></div>
      <form class="form">
        <input
          class="w-full bg-gray-50 p-4 rounded-lg border border-gray-300 text-gray-900 focus:border-blue-500 focus:ring-blue-500"
          type="text"
          placeholder="Add Todos"
        />
        <hr />
        <div class="btn-wrapper">
          <button class="save btn">Save</button>
          <button class="cancel btn" onclick="closeForm(event)">Cancel</button>
        </div>
      </form>

      <h1 class="title">
        <span class="firstLetter">Smatyx</span>
        <span>Todos App</span>
      </h1>
      <div class="tools">
        <div class="searchTool">
          <input class="searchInput" placeholder="Search todos" type="search" />
          <button class="searchBtn btn" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <button class="addBtn btn" type="button">Add Todos</button>
      </div>
      <div class="data">
        <!-- <div class="list-data">
          <span class="content-data">hello World</span>
          <div class="action">
            <div class="deleteBtn btn">
              <i class="fa-solid fa-trash-can fill-white"></i>
            </div>
            <div class="btn editBtn">
              <i class="fa-solid fa-pen-to-square fill-white"></i>
            </div>
            <div class="completeBtn btn">
              <i class="fa-solid fa-square-check fill-white"></i>
            </div>
          </div>
        </div> -->
        <!-- end list-data -->
      </div>
      <div class="completeTask">
        Completed Todos <span class="quantity">0</span
        ><i class="fa-solid fa-circle-down"></i>
      </div>
      <!-- end completeTask -->
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
