<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        position: relative;
        height: 2000px;
      }
      form.form {
        background-color: #fff;
        padding: 2rem;
        display: none;
        flex-direction: column;
        width: 300px;
        position: absolute;
        top: 18rem;
        left: 50%;
        right: 50%;
        transform: translate(-50%, -50%);
        border-radius: 1rem;
      }
      form.form input {
        margin-top: 1rem;
      }
      .overlay {
        display: none;
        position: absolute;
        inset: 0;
        background-color: rgba(111, 108, 108, 0.586);
      }
      button[type="submit"] {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        align-items: center;
        width: 100%;
        color: #fff;
        margin-bottom: 1rem;
      }
      label[for="status"] {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <form class="form">
      <h2>Vui lòng nhập thông tin</h2>
      <label for="name">Tên</label>
      <input type="text" class="form-control name" name="name" />
      <label class="email" for="email">Email</label>
      <input type="email" class="form-control email" name="email" />
      <label for="status">Trạng thái</label>
      <select name="status" class="form-select" id="">
        <option value="active">kích hoạt</option>
        <option value="inactive">chưa kích hoạt</option>
      </select>
      <button type="submit" class="btn bg-success">Submit</button>
    </form>

    <div class="container py-3">
      <h2>Danh sách người dùng</h2>
      <form action="" class="filter-form mb-3">
        <div class="row">
          <div class="col-3">
            <select class="form-select" name="status">
              <option value="all">Tất cả trạng thái</option>
              <option value="active">Kích hoạt</option>
              <option value="inactive">Chưa kích hoạt</option>
            </select>
          </div>
          <div class="col-7">
            <input
              type="search"
              class="form-control"
              name="keyword"
              placeholder="Từ khóa tìm kiếm..."
            />
          </div>
          <div class="col-2 d-grid">
            <button type="submit" class="btn btn-primary">Tìm</button>
          </div>
        </div>
      </form>
      <!--end tìm kiếm -->

      <div class="btn-group btn-group-sm mb-3">
        <button class="btn btn-primary active sort-item" data-value="latest">
          Mới Nhất
        </button>
        <button class="btn btn-primary sort-item" data-value="oldest">
          Cũ Nhất
        </button>
      </div>
      <!--end sắp xếp -->
      <button class="btn add bg-success" style="color: aliceblue">Thêm</button>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th width="5%">STT</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Trạng thái</th>
            <th width="5%">Sửa</th>
            <th width="5%">Xóa</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>1</td>
            <td>Nguyễn Minh</td>
            <td>ducminh@gmail.com</td>
            <td>
              <span class="badge bg-success">kích hoạt</span>
            </td>
            <td>
              <button class="btn bg-warning">Sửa</button>
            </td>
            <td>
              <button class="btn bg-danger">Xóa</button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/ex02.js"></script>
  </body>
</html>
