<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sortable List</title>
    <link rel="stylesheet" href="./hw.css" />
  </head>
  <body>
    <div class="list">
      <div class="list-item active" draggable="true">
        <span> Nhập môn lập trình web</span>
      </div>
      <div class="list-item" draggable="true">
        <span> Giới thiệu Khóa học HTML-CSS</span>
      </div>
      <div class="list-item" draggable="true">
        <span>Nhập môn lập trình web - Phần 1</span>
      </div>
      <div class="list-item" draggable="true">
        <span> Công cụ - Phần mềm cần chuẩn bị</span>
      </div>
      <div class="list-item" draggable="true">
        <span> HTML cơ bản - Phần 2</span>
      </div>
      <div class="list-item active" draggable="true">
        <span>Ngôn ngữ SCSS </span>
      </div>
      <div class="list-item active" draggable="true">
        <span>Ngôn ngữ CSS</span>
      </div>
      <div class="list-item" draggable="true">
        <span>Giới thiệu ngôn ngữ CSS - Cách viết CSS </span>
      </div>
      <div class="list-item" draggable="true">
        <span> Thuộc tính Background</span>
      </div>
      <div class="list-item" draggable="true">
        <span>Thuộc tính Border</span>
      </div>
      <div class="list-item" draggable="true">
        <span>Thuộc tính Width - Height</span>
      </div>
      <div class="list-item" draggable="true">
        <span> Thuộc tính text-align</span>
      </div>
    </div>

    <script src="./hw.js"></script>
  </body>
</html>
