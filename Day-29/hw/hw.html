<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide show</title>
    <link rel="stylesheet" href="./hw.css" />
  </head>
  <body>
    <div class="slideshow">
      <div class="slide-inner">
        <div class="item"><img src="./assest/images/img1.jpg" alt="" /></div>
        <div class="item"><img src="./assest/images/img2.jpg" alt="" /></div>
        <div class="item"><img src="./assest/images/img3.jpg" alt="" /></div>
        <div class="item"><img src="./assest/images/img4.jpg" alt="" /></div>
      </div>
      <!-- end slide-inner -->
      <div class="slide-nav">
        <div class="prev"><</div>
        <div class="next">></div>
      </div>
      <!-- end slide-nav -->
      <div class="slide-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <!-- end slide-dots -->
    </div>
    <script src="./js/hw.js"></script>
  </body>
</html>
