<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài 1</title>
    <link rel="stylesheet" href="/Day-3/bai1/bai1.css" />
  </head>
  <body>
    <h1 class="contact">CONTACT US</h1>
    <div class="warp">
      <div class="side-info">
        <div class="dot"><hr /></div>
        <div class="info">
          <h2>Contact info</h2>
          <div class="info-warp place">
            <img
              src="/Day-3/access/img/2849828_pointer_map_location_place_multimedia_icon.png"
              alt="ảnh lỗi"
            />
            <p>321 Awsome street NYC 1702</p>
          </div>
          <div class="info-warp mail">
            <img
              src="/Day-3/access/img/134146_mail_email_icon.png"
              alt="ảnh lỗi"
            />
            <p>info@companyname.com</p>
          </div>
          <div class="info-warp phone">
            <img
              src="/Day-3/access/img/9025852_phone_call_icon.png"
              alt="ảnh lỗi"
            />
            <p>123 234 4542</p>
          </div>
        </div>
      </div>
      <div class="side-form">
        <form action="" method="get">
          <h3 class="form">Having eny query ! Or Book an appointment</h3>
          <input
            class="form"
            type="text"
            name="text"
            placeholder="Your name"
            id="text"
          />
          <input
            class="form"
            type="email"
            name="email"
            placeholder="Your mail"
            id="text"
          />
          <input
            class="form"
            type="text"
            name="subject"
            placeholder="Subject"
            id="text"
          />
          <textarea
            class="form-area"
            placeholder="message"
            name="message"
            id="message"
            cols="20"
            rows="10"
          ></textarea>
          <button>Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
