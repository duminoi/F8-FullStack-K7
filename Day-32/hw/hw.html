<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="./hw.css" />
  </head>
  <body>
    <h1>Danh mục sản phẩm</h1>
    <div id="products">
      <div class="product">
        <p>Tên sản phẩm: Sản phẩm A</p>
        <p>Giá: 100.000 VND</p>
        <label for="quantityA">Số lượng:</label>
        <input type="number" id="quantityA" value="1" min="1" />
        <button
          onclick="addToCart('Sản phẩm A', 100000, parseInt(document.getElementById('quantityA').value))"
        >
          Thêm vào giỏ hàng
        </button>
      </div>
      <div class="product">
        <p>Tên sản phẩm: Sản phẩm B</p>
        <p>Giá: 200.000 VND</p>
        <label for="quantityB">Số lượng:</label>
        <input type="number" id="quantityB" value="1" min="1" />
        <button
          onclick="addToCart('Sản phẩm B', 200000, parseInt(document.getElementById('quantityB').value))"
        >
          Thêm vào giỏ hàng
        </button>
      </div>
      <!-- Thêm các sản phẩm khác tương tự -->
    </div>

    <h1>Giỏ Hàng</h1>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3">Tổng tiền</td>
          <td colspan="2" id="total-price">0 VND</td>
        </tr>
      </tfoot>
    </table>
    <button onclick="updateCart()">Cập nhật giỏ hàng</button>
    <button onclick="clearCart()">Xóa tất cả sản phẩm</button>
    <script src="./hw.js"></script>
  </body>
</html>
