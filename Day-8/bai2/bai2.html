<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>b√†i 2</title>
    <link rel="stylesheet" href="./bai2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div class="cart-top">
          <div class="shopping">
            <p>Shopping Cart</p>
          </div>
          <div class="icon-cancel">
            <i class="fa-solid fa-circle-xmark"></i>
          </div>
        </div>
        <div class="products">
          <div class="product product-1">
            <div class="img-product-1">
              <img
                src="../img/1695953279709_thumb_iphone_15_didongviet.webp"
                alt=""
              />
            </div>
            <div class="info">
              <p class="name">Affinity Queen Poster Bed</p>
              <div class="details">
                <div class="quantity">
                  <span>-</span>
                  <span class="number">1</span>
                  <span>+</span>
                </div>
                <span class="price"> 1x $570</span>
              </div>
            </div>
            <div class="icon">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="product product-2">
            <div class="img-product-2">
              <img
                src="../img/1695953279709_thumb_iphone_15_didongviet.webp"
                alt=""
              />
            </div>
            <div class="info">
              <p class="name">Affinity Queen Poster Bed</p>
              <div class="details">
                <div class="quantity">
                  <span>-</span>
                  <span class="number">1</span>
                  <span>+</span>
                </div>
                <span class="price"> 1x $570</span>
              </div>
            </div>
            <div class="icon">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
        </div>
        <div class="subtotal">
          <div class="total">
            <p class="title">Subtotal</p>
            <p class="price">$920.00</p>
          </div>

          <p class="desc">Taxes and shipping calculated at checkout</p>
        </div>
        <div class="btn">
          <button class="view">View cart</button>
          <button class="view">Add to cart</button>
        </div>
        <div class="end">
          <div class="deli">
            <i class="fa-solid fa-truck-fast"></i>
          </div>
          <p>Spend $ 499.00 to Free Shipping</p>
        </div>
      </div>
    </div>
  </body>
</html>
